<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/indexStyles.css" />
    <title>Profile Card D - Professional and general presentations</title>
  </head>
</html>
<body>
  <section>
    <div class="contentArea">
      <div class="cardArea">
        <div class="cardImageItem">
          <img
            src="https://img.freepik.com/premium-photo/female-business-manager-corporate-setting-ai-generated_921479-8649.jpg"
            alt="profileImage"
          />
        </div>
        <div class="descriptionItem">
          <h6 class="primaryTextItem">Marcella Austin</h6>
          <h6>Fullstack developer</h6>
        </div>
        <button class="primaryTextItem" id="pageButton">View profile</button>
        <div class="detailsItem">
          <div class="groupItem">
            <h6 class="primaryTextItem">Group</h6>
            <h6 class="secondaryTextItem">IT/Programming</h6>
          </div>
          <div class="specialtyItem">
            <h6 class="primaryTextItem">Specialty</h6>
            <h6 class="secondaryTextItem">Finantial apps</h6>
          </div>
        </div>
      </div>
      <div class="donutArea">
        <script
          type="text/javascript"
          src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
          data-name="donutButton"
          data-slug="gitlabBilal"
          data-color="#FFDD00"
          data-emoji=""
          data-font="Cookie"
          data-text="Buy me a donut!"
          data-outline-color="#000000"
          data-font-color="#000000"
          data-coffee-color="#ffffff"
        ></script>
      </div>
    </div>
  </section>
</body>
